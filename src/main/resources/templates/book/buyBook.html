<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buy book</title>

    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css" />
</head>

<body class="text-center">
<div th:insert="~{fragments/navigation_fragments  :: navbar}"></div>
<form th:action="@{/reader/buy/__${bookId}__}" method="post" class="form-sign m-auto col-3">
    <h1 class="h3 mb-3 fw-normal">Your choice</h1>
    <div class="mt-1 mb-1 text-muted" th:if="${HaveNotMoneyError}">Your balance less than cost of this Book</div>
    <h1 class="h3 mb-3 fw-normal" th:text="'Book name: ' + ${bookName}"></h1>
    <h1 class="h3 mb-3 fw-normal" th:text="'Book cost: ' + ${bookCost}"></h1>
    <h1 class="h3 mb-3 fw-normal" th:text="'Your balance: ' + ${walletBalance}"></h1>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Buy this book</button>
    <p class="mt-3 text-muted">&copy; 2021-2022</p>
</form>
<script type="text/javascript"
        src="/webjars/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript"
        src="/webjars/bootstrap/5.1.1/js/bootstrap.min.js"></script>
</body>
</html>
